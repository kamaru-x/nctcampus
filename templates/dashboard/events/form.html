{% extends 'core/base.html' %}

{% load static %}

{% block content %}

<div class="intro-y col-span-12 mt-6">

    <!-- BEGIN: Form Layout -->
    <div class="intro-y box p-5">
        <div>
            <h2 class="text-2xl font-bold text-center text-primary border-b pb-5 mb-10">
                ADD EVENT
            </h2>
        </div>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-12 lg:col-span-6">
                    <label for="name" class="form-label">Event Name</label>
                    <input value="{{ event.title }}" name="title" id="title" type="text" class="form-control" placeholder="Enter event name" required>
                </div>

                <div class="col-span-12 lg:col-span-6">
                    <label for="image" class="form-label">Event Photo</label>
                    <input name="image" id="image" type="file" class="form-control file">
                </div>

                <div class="col-span-12 lg:col-span-4">
                    <label for="event_" class="form-label">Event Date</label>
                    <input value="{{ event.event_date | date:'Y-m-d' }}" name="event_date" id="event_date" type="date" class="form-control" required>
                </div>

                <div class="col-span-12 lg:col-span-4">
                    <label for="start_time" class="form-label">Event Start Time</label>
                    <input value="{{ event.start_time | time:'H:s:i' }}" name="start_time" id="start_time" type="time" class="form-control">
                </div>

                <div class="col-span-12 lg:col-span-4">
                    <label for="end_time" class="form-label">Event End Time</label>
                    <input value="{{ event.end_time | time:'H:s:i' }}" name="end_time" id="end_time" type="time" class="form-control">
                </div>

                <div class="col-span-12 lg:col-span-6">
                    <label for="venue" class="form-label">Event Venue</label>
                    <input value="{{ event.venue }}" name="venue" id="venue" type="text" class="form-control" placeholder="Enter event venue">
                </div>

                <div class="col-span-12 lg:col-span-6">
                    <label for="organiser" class="form-label">Event Organiser</label>
                    <input value="{{ event.organiser }}" name="organiser" id="organiser" type="text" class="form-control" placeholder="Enter event organiser name">
                </div>

                <div class="col-span-12 lg:col-span-12">
                    <label for="description" class="form-label">Event Description</label>
                    <textarea name="description" id="description" type="text" class="form-control" placeholder="Enter event description name" rows="5">{{ event.description }}</textarea>
                </div>
            </div>

            <div class="text-right mt-5">
                <a href="{% url 'event-list' %}" class="btn btn-outline-secondary w-24 mr-1">Cancel</a>
                <button type="submit" class="btn btn-primary w-24">Save</button>
            </div>
        </form>

    </div>
    <!-- END: Form Layout -->
</div>
{% endblock content %}
