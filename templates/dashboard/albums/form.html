{% extends 'core/base.html' %}

{% load static %}

{% block content %}

<div class="intro-y col-span-12 mt-6">

    <!-- BEGIN: Form Layout -->
    <div class="intro-y box p-5">
        <div>
            <h2 class="text-2xl font-bold text-center text-primary border-b pb-5 mb-10">
                ADD ALBUM
            </h2>
        </div>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-12 lg:col-span-6">
                    <label for="title" class="form-label">Album Title</label>
                    <input value="{{ album.title }}" name="title" id="title" type="text" class="form-control" placeholder="Enter album title" required>
                </div>

                <div class="col-span-12 lg:col-span-6">
                    <label for="type" class="form-label">Album Type</label>
                    <select name="type" id="type" class="form-control" required>
                        <option value="">Select type</option>
                        <option value="photo" {% if album.type == "photos" %}selected{% endif %}>Photo Album</option>
                        <option value="video" {% if album.type == "videos" %}selected{% endif %}>Video Album</option>
                    </select>
                </div>

                <div class="col-span-12 lg:col-span-6">
                    <label for="photo" class="form-label">Cover Image</label>
                    <input name="photo" id="photo" type="file" class="form-control file">
                </div>
            </div>

            <div class="text-right mt-5">
                <a href="{% url 'album-list' %}" class="btn btn-outline-secondary w-24 mr-1">Cancel</a>
                <button type="submit" class="btn btn-primary w-24">Save</button>
            </div>
        </form>

    </div>
    <!-- END: Form Layout -->
</div>
{% endblock content %}
