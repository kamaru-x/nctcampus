{% extends 'core/base.html' %}

{% load static %}

{% block content %}

<div class="intro-y col-span-12 mt-6">

    <!-- BEGIN: Form Layout -->
    <div class="intro-y box p-5">
        <div>
            <h2 class="text-2xl font-bold text-center text-primary border-b pb-5 mb-10">
                ADD COURSE
            </h2>
        </div>

        <form action="" method="post">
            {% csrf_token %}
            <div class="grid grid-cols-12 gap-4">
                <div class="col-span-12 lg:col-span-6">
                    <label for="name" class="form-label">Course Name</label>
                    <input value="{{ course.name }}" name="name" id="name" type="text" class="form-control" placeholder="Enter course name" required>
                </div>

                <div class="col-span-12 lg:col-span-6">
                    <label for="program" class="form-label">Acadamic Program</label>
                    <select name="program" id="program" class="form-control" required>
                        <option value="">Select Program</option>
                        {% for program in programs %}
                            <option value="{{ program.slug }}" {% if course.program.slug == program.slug %} selected {% endif %}>{{ program.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-span-12 lg:col-span-6">
                    <label for="eligibility" class="form-label">Course Eligibility</label>
                    <input value="{{ course.eligibility }}" name="eligibility" id="eligibility" type="text" class="form-control" placeholder="Enter course eligibility" required>
                </div>

                <div class="col-span-12 lg:col-span-6">
                    <label for="duration" class="form-label">Course Duration</label>
                    <input value="{{ course.duration }}" name="duration" id="duration" type="text" class="form-control" placeholder="Enter course duration" required>
                </div>

                <div class="col-span-12 lg:col-span-6">
                    <label for="fees" class="form-label">Course Fees</label>
                    <input value="{{ course.fees }}" name="fees" id="fees" type="text" class="form-control" placeholder="Enter course fees" required>
                </div>

                <div class="col-span-12 lg:col-span-12">
                    <label for="description" class="form-label">Course Description</label>
                    <textarea name="description" id="description" class="form-control" placeholder="Enter course description" rows="5">{{ course.description }}</textarea>
                </div>
            </div>

            <div class="text-right mt-5">
                <a href="{% url 'course-list' %}" class="btn btn-outline-secondary w-24 mr-1">Cancel</a>
                <button type="submit" class="btn btn-primary w-24">Save</button>
            </div>
        </form>

    </div>
    <!-- END: Form Layout -->
</div>
{% endblock content %}
