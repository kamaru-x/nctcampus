{% extends 'core/base.html' %}

{% load static %}

{% block content %}

<div class="intro-y col-span-12 mt-6">

    <!-- BEGIN: Form Layout -->
    <div class="intro-y box p-5">
        <div>
            <h2 class="text-2xl font-bold text-center text-primary border-b pb-5 mb-10">
                ENQUIRY
            </h2>
        </div>
        <div class="grid grid-cols-12 gap-4">
            <div class="col-span-12 lg:col-span-3">
                <label for="name" class="form-label">Name</label>
                <p class="text-xl">{{ enquiry.name }}</p>
            </div>

            <div class="col-span-12 lg:col-span-3">
                <label for="name" class="form-label">Mobile</label>
                <p class="text-xl">{{ enquiry.mobile }}</p>
            </div>

            <div class="col-span-12 lg:col-span-3">
                <label for="name" class="form-label">Email</label>
                <p class="text-xl">{{ enquiry.email }}</p>
            </div>

            <div class="col-span-12 lg:col-span-3">
                <label for="name" class="form-label">Subject</label>
                <p class="text-xl">{{ enquiry.subject }}</p>
            </div>
            
            <hr class="col-span-12 my-5">

            <div class="col-span-12 lg:col-span-12">
                <label for="name" class="form-label">Message</label>
                <p class="text-xl">{{ enquiry.message }}</p>
            </div>

        </div>
        <div class="text-right mt-5">
            <a href="{% url 'enquiry-list' %}" class="btn btn-outline-secondary w-24 mr-1">Go Back</a>
            <!-- <button type="submit" class="btn btn-primary w-24">Save</button> -->
        </div>
    </div>
    <!-- END: Form Layout -->
</div>
{% endblock content %}
