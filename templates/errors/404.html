<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="flex flex-col items-center justify-center min-h-screen bg-gray-50 text-gray-800 px-6">
        <div class="text-center">
            <h1 class="text-9xl font-extrabold text-indigo-600 tracking-tight">404</h1>
            <p class="text-2xl md:text-3xl font-semibold mt-4">Oops! Page not found.</p>
            <p class="mt-2 text-gray-500 max-w-md mx-auto">
                The page you're looking for doesn’t exist or may have been moved.
                But don’t worry let’s get you back on track.
            </p>

            <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
                <a href=""
                    class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium shadow-md hover:bg-indigo-700 transition">
                    Go to Homepage
                </a>
                <a href="javascript:history.back()"
                    class="inline-block bg-white text-indigo-600 border border-indigo-300 px-6 py-3 rounded-lg font-medium hover:bg-indigo-50 transition">
                    Go Back
                </a>
            </div>
        </div>
    </div>
</body>

</html>
