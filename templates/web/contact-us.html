                        <h1 class="text-center">Message Us</h1><br>
                        <form method="post" class="row ">
                            {% csrf_token %}
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label for="Name">Full Name</label>
                                    <input class="form-control" type="text" name="name"  placeholder="Full Name">
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label for="Name">Contact Number</label>
                                    <input class="form-control" type="number" name="mobile"  placeholder="Contact Number">
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label for="Dob">Email</label>
                                    <input class="form-control" type="email" name="email" placeholder="Email">
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label for="Religion">Subject</label>
                                    <input class="form-control" type="text" name="subject" placeholder="Subject">
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label for="Caste">Message</label>
                                    <textarea class="form-control" name="message" placeholder="Message"></textarea>
                                </div>
                            </div>

                            {% for message in messages %}
                                <p style="color: green; margin-left: 20px;">{{ message }}</p>
                            {% endfor %}

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group text-center">
                                    <input type="submit" name="submit" value="Submit Now" class="btn btn-info">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
