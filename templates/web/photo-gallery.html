{% extends 'web/partials/base.html' %}
{% load static %}

{% block content %}
<section class="ourcourses">
    <div class="container">
        
        {% if albums %}
        <div class="row">

            {% for album in albums %}
                <div class="col-sm-6 col-md-4 col-lg-4 mt-3">
                    <a href="{% url 'gallery-details' album.slug %}">
                        <div class="gallery bxshadow">
                            <img 
                                class="img-fluid rounded"
                                src="{{ album.cover_image.url }}"
                                style="width: 100%; height: 250px; object-fit: cover;"
                            >
                            <h2 class="mt-2">{{ album.title }}</h2>
                        </div>
                    </a>
                </div>
            {% endfor %}

        </div>
        {% else %}

        <div class="bxshadow mb3per">
            <div class="mission text-center py-5">
                <h1>No Album Found</h1>
            </div>
        </div>

        {% endif %}
        
    </div>
</section>
{% endblock content %}
